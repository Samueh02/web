<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Apuntes16.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Web Responsive</title>
  </head>
  <body>
      <!-- Container: Caja principal que contendrá todos los elementos de mi página web -->
      <div class="container">
          <!-- Header: Contendrá el título de la páguina web (e incluso puede tener un logo
            y el menú de navegación representado en una etiqueta nav) -->
            <header class="rojo">
                <h1> Nuevo Bernabeu </h1>
                <nav>
                    <div class="icon"><i class="fa fa-bars" style="font-size:24px"></i></div>
                    <div class="menu_item">Inicio</div>
                    <div class="menu_item">Proyectos</div>
                    <div class="menu_item">Contacto</div>
                </nav>
            </header>
            <!-- Main: Caja que contendrá las secciones más importantes de mi web: imágenes, texto... -->
            
      <script>
        /* Icono del menu. Vamos a darle funcionalidad para hacer que se oculte o aparezca según el tamaño de la ventana */
        $(function(){
            /* Captura del evento para mostrar u ocultar el menu */
            $(".icon").click(function(){
                $(".menu_item").toggle();
            });
            $(window).resize(function(){
                var anchura = $(this).width();
                if(anchura>576){
                    $(".menu_item").show();
                }
            });
        });
      </script>
  </body>
</html>
