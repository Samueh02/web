<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Login</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a UEM</h2>
                <p>Si ya tienes una cuenta inicia sesion aqui </p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">

                <div class="border-icon">
                    <img src="https://img.icons8.com/windows/32/ffffff/instagram-new.png"/>
                </div>

                <div class="border-icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin-2--v1.png"/>        
                </div>

                <div class="border-icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png"/>
                </div>

            </div>
            <p class="cuenta-gratis">Crea una cuenta gratis:</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input id="inicio" type="button" value="Registrate" >
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">

                <div class="border-icon">
                    <img src="https://img.icons8.com/windows/32/ffffff/instagram-new.png"/>
                </div>

                <div class="border-icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin-2--v1.png"/>        
                </div>

                <div class="border-icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png"/>
                </div>

            </div>
            <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar sesion" >
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes cuenta porfavor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
       
    </div>
    <script src="no_leer.js"></script>
</body> 
</html>
